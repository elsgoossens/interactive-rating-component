<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="center-my-content">
    <!-- Rating state start -->
    <div class="container">
      <div id="rating" class="rating" aria-expanded="true">
        <img class="logo" src="./images/icon-star.svg" alt="">
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>

        <div class="rating-score">
          <button id="score-1" class="rate">1</button>
          <button id="score-2" class="rate">2</button>
          <button id="score-3" class="rate">3</button>
          <button id="score-4" class="rate">4</button>
          <button id="score-5" class="rate">5</button>
        </div>

        <a id="submit" class="btn" href="#">Submit</a>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="thank-you" class="thank-you hidden" aria-expanded="false">
        <img src="./images/illustration-thank-you.svg" alt="">
        <div id="selected-rate" class="selected-rate" title="You selected @rate out of 5"></div>

        <div class="thanks-title">Thank you!</div>

        <div class="thanks-msg">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!</div>
      </div>
    </div>
    <!-- Thank you state end -->
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
